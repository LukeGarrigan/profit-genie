<script>
  $(function () {
    $('#login-form-link').click(function (e) {
      $("#login-form").delay(100).fadeIn(100);
      $("#register-form").fadeOut(100);
      $('#register-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });
    $('#register-form-link').click(function (e) {
      $("#register-form").delay(100).fadeIn(100);
      $("#login-form").fadeOut(100);
      $('#login-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });
  });

</script>

    <div class="login-form-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="active" id="login-form-link">Login</a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="#" id="register-form-link">Register</a>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" data-ng-submit="loginUser()" method="post"
                                          role="form" style="display: block;">
                                        <div class="form-group">
                                            <input type="email" data-ng-model="email" tabindex="1" class="form-control"
                                                   placeholder="Email Address" value="" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" data-ng-model="password" tabindex="2"
                                                   class="form-control"
                                                   placeholder="Password" required>
                                        </div>
                                        <div class="login-error-message">
                                            <p>{{loginErrorMessage}}</p>
                                        </div>
                                        <div class="form-group text-center">
                                            <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                            <label for="remember"> Remember Me</label>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="login-submit" id="login-submit"
                                                           tabindex="4"
                                                           class="form-control btn btn-login" value="Log In">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="text-center">
                                                        <a tabindex="5"
                                                           class="forgot-password" href="forgot-password.html">Forgot
                                                            Password?</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                    <form id="register-form" ng-submit="registerUser()" method="post" role="form"
                                          style="display: none;">
                                        <div class="form-group">
                                            <input type="email" data-ng-model="email" tabindex="1" class="form-control"
                                                   placeholder="Email Address" value="" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" data-ng-model="password" tabindex="2"
                                                   class="form-control"
                                                   placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" data-ng-model="confirmPassword"
                                                   name="confirm-password" id="confirm-password"
                                                   tabindex="2" class="form-control" placeholder="Confirm Password"
                                                   required>
                                        </div>
                                        <div class="login-error-message">
                                            <p>{{registerErrorMessage}}</p>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="register-submit" id="register-submit"
                                                           tabindex="4" class="form-control btn btn-register"
                                                           value="Register Now">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
